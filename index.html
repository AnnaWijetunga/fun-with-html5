<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

//grab the canvas above
const canvas = document.querySelector('#draw');
// draw on something called the context, here 2d
const ctx = canvas.getContext('2d');

// size up canvas height and width
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// base settings with stroke style
ctx.strokeStyle = '#BADASS'; // color
ctx.lineJoin = 'round'; // end of line is round
ctx.lineCap = 'round'; // when a line meets another line

// dummy variables
let isDrawing = false; // when clicking down on element and move mouse and let go, nothing happens; our flag to tell us, should we draw or is someone just moving their mouse

// need a starting X and Y and an ending X and Y
let lastX = 0;
let lastY = 0;

function draw(e) {
    if(!isDrawing) return; // stop function from running when they're not moused down

}

// event listeners for moving, down, up and out
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mousedown', () => isDrawing = true);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
